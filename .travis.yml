language: cpp
compiler: gcc
sudo: false
os: linux
dist: trusty


env:
  global:
  - CCACHE_SIZE=100M
  - CCACHE_TEMPDIR=/tmp/.ccache-temp
  - CCACHE_COMPRESS=1
  - STORAGE_DEST=gs://$BUCKET/$PROJECT/$TRAVIS_BRANCH/
  - secure: 
  - secure: 
cache:
  apt: true
  directories:
  - "depends/built"
  - "$HOME/.ccache"
  - "/$HOME/.zcash-params/"
matrix:
  fast_finish: true
  include:
  - env: BUILD_SCRIPT="./zcutil/build.sh" CACHE_NAME=linux CLOUD_SDK_REPO="cloud-sdk-$(lsb_release
      -c -s)" PACKAGE_NAME=verus-cli-linux.tar.gz PACKAGING_MATRIX="cp src/komodod
      src/komodo-cli kmd/linux/verus-cli && chmod -R +x kmd/linux/verus-cli/ && cd
      kmd/linux && tar -czf $PACKAGE_NAME verus-cli"
  - env: RUST_TARGET=x86_64-pc-windows-gnu CACHE_NAME=windows CLOUD_SDK_REPO="cloud-sdk-$(lsb_release
      -c -s)" BUILD_SCRIPT="./zcutil/build-win.sh" PACKAGE_NAME=verus-cli-windows.zip
      PACKAGING_MATRIX="cp src/komodod.exe src/komodo-cli.exe src/komodo-tx.exe kmd/windows/verus-cli
      && cd kmd/windows && zip -r9 $PACKAGE_NAME verus-cli"
  - env: BUILD_SCRIPT="./zcutil/build-mac.sh | xcpretty" CACHE_NAME=osx TRIPLET=`./depends/config.guess`
      PREFIX="$(pwd)/depends/$TRIPLET" CPPFLAGS="-I$PREFIX/include -arch x86_64" LDFLAGS="-L$PREFIX/lib
      -arch x86_64 -Wl,-no_pie" CXXFLAGS='-arch x86_64 -I/usr/local/Cellar/gcc@5/5.5.0_2/include/c++/5.5.0
      -I$PREFIX/include -fwrapv -fno-strict-aliasing -Werror -g -Wl,-undefined -Wl,dynamic_lookup'
      PACKAGE_NAME=verus-cli-mac.tar.gz PACKAGING_MATRIX="cp src/komodod src/komodo-cli
      kmd/mac/verus-cli && chmod -R +x kmd/mac/verus-cli/ && cd kmd/mac && tar -czf
      verus-cli-mac.tar.gz verus-cli" LCOV_ARG='' HARDENING_ARG='--disable-hardening'
      ENV_EVAL="export CC=gcc-5
                && CXX=g++-5
                && LIBTOOL=libtool
                && AR=ar
                && RANLIB=ranlib
                && STRIP=strip
                && OTOOL=otool
                && NM=nm
                && TRIPLET=`./depends/config.guess`
                && PREFIX="$(pwd)/depends/$TRIPLET"

    os: osx
    osx_image: xcode9.3
install:
- if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew cask uninstall oclint && brew bundle
  && gem install xcpretty; else -E apt-get -yq --no-install-suggests --no-install-recommends --allow install libc6* autoconf automake bsdmainutils build-essential curl pkg-config libc6-dev m4 g++-multilib libtool ncurses-dev unzip python zlib1g-dev wget libssl-dev libprotobuf-dev protobuf-compiler libqrencode-dev libdb++-dev software-properties-common libcurl4-openssl-dev mingw-w64 wine;
 fi
- if [ "$TRAVIS_OS_NAME" = "osx" ]; then eval "${ENV_EVAL}"; fi
- if [ "$TRAVIS_OS_NAME" = "osx" ]; then make -C ./depends/ V=1 NO_QT=1 NO_PROTON=1 | xcpretty; fi
- if [ "$TRAVIS_OS_NAME" = "osx" ]; then ./configure --prefix="${PREFIX}" --with-gui=no "$HARDENING_ARG" "$LCOV_ARG"; fi
- if [ "$TRAVIS_OS_NAME" = "osx" ]; then make V=1 NO_GTEST=1 STATIC=1; fi
- if [ -n "$RUST_TARGET" ]; then curl -sSf https://build.travis-ci.org/files/rustup-init.sh
  | sh -s -- --default-toolchain stable -y && export PATH=$PATH:$HOME/.cargo/bin:$PATH
  && rustup target add $RUST_TARGET; fi
before_script:
- unset CC; unset CXX
script:
- "./zcutil/fetch-params.sh"
- eval "${BUILD_SCRIPT}"
after_script:
- if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then eval "${PACKAGING_MATRIX}" && gsutil
  cp $PACKAGE_NAME $STORAGE_DEST; fi
notifications:
  slack:
    secure: 
deploy:
  provider: gcs
  access_key_id: "$GCS_IAK_ID"
  secret_access_key: "$GCS_IAK_SECRET"
  bucket: "$BUCKET"
  on:
      branch: CI
